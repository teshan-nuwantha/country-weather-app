<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 min-h-screen flex flex-col items-center justify-center text-white">

  
  <div class="bg-white rounded-2xl shadow-lg p-6 flex items-center space-x-3 w-[90%] md:w-[500px]">
    <input 
      type="text" 
      placeholder="Search by city" 
      id="txtSearchInput" 
      class="flex-1 px-4 py-2 rounded-xl border border-gray-300 text-gray-800 focus:ring-2 focus:ring-indigo-400 outline-none"
    >
    <button 
      onclick="searchByCity()" 
      class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-xl text-white font-semibold transition">
      Search
    </button>
  </div>

  
  <div id="root" class="mt-8 w-[90%] md:w-[500px]"></div>

  <script src="app.js"></script>
</body>
</html>
